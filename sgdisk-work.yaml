Disk: /dev/mapper/vg0-data

# Common Partitions Types
#
# 8300 Linux filesystem
# 8200 linux swap
# fd00 linux raid
# ef02 BIOS boot
# 0700 Microsoft basic data
#
# For more GPT Partitions Types,
# echo L | gdisk /dev/sda

Partitions:
  - Name: boot
    Type: ef00 # note: required for UEFI
    Size: +256M

  - Name: swap
    Type: 8200
    Size: +4G

  - Name: data
    Type: 8300
    Size: "0"
